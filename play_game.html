    <div class="bnt">
      <button class="button" id="restart" type="button" name="restart">Restart</button>
      <button class="button" id="top5" type="button" name="top5">Top 5 Players</button>
      <button class="button" id="reset" type="button" name="reset">Reset Score</button>
    </div>

    <!--Heejin: top5-txt and username-entry-->

    <div id="table" style="visibility: hidden;">
      <!-- Try table -->
      <table class="top5Table">
        <thead>
          <h1 id="top5-title">
            Top 5 Players
          </h1>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>

        <tbody id="tBody">
          <tr></tr>
          <tr></tr>

          <tr></tr>

        <button class="button" id="top5-btn" type="button" name="top5-btn">OK</button>
      </table>
    </div>
    <!-- Create input form to get player's name -->
    <div id="username-entry">
      <form>
        <label for="username">Enter your name:</label><br>
        <input type="text" id="username" name="username"><br>
        <button class="button" id="name-btn" type="submit" name="name-btn">OK</button>
      </form>
    </div>

    <!-- Confirm box to reset default data -->
    <div id="reset-confirm" style="visibility: hidden;">
      <img class="stop-img" src="./img/stop.png" alt="">Are you sure to reset user data?
      <button class="button" id="reset-yes" type="button" name="reset-yes">YES</button>
      <button class="button" id="reset-no" type="button" name="reset-no">NO</button>
    </div>
